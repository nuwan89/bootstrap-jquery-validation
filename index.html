<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validation.js"></script>
</head>
<body>


<div class="container" id="form-holder">
<form class="form-horizontal" data-validate="xx" action="/he.html">
<div class="form-group">
        <span class="col-sm-3">
            <label for="name" class="">aDD :</label>
        </span>
        <div class="col-sm-9">
            <textarea name="name" id="address" class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group">
        <span class="col-sm-3">
            <label for="email" class="">Email :</label>
        </span>
        <div class="col-sm-9">
            <input name="email" type="text" id="email" class="form-control" data-validate="custom(myf),email"/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="areaCode" class="col-sm-3">Area code :</label>
        <span class="col-sm-9">
            <input name="areaCode" type="text" id="areaCode" class="form-control" data-validate="not empty,number(1-10)"/>
        </span>
    </div>
    
    <div class="form-group">
        <label for="age" class="col-sm-3">Age :</label>
        <span class="col-sm-9">
            <input name="age" type="text" id="age" class="form-control" data-validate="not empty,number,minLength(3),maxLength(5)"/>
        </span>
    </div>
    <div class="form-group">
        <label for="details" class="col-sm-3">Details :</label>
        <span class="col-sm-9">
            <textarea name="details" type="text" id="details" class="form-control" data-validate="nic"></textarea>
        </span>
    </div>
    <input type="submit" />
</form>
</div>

<input name="name" type="text" id="name2" placeholder="xx" class="form-control" data-validate="not empty"/>
<button id="bt">Fade out</button>
<button id="bt2">Fade in</button>
